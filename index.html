<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FansPlans</title>
  <style>
    /* Reset margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and layout for the homepage */
    body {
      font-family: Arial, sans-serif;
      background-image: url('background-image.jpg'); /* Replace with a URL to a relevant background image */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Logo header section */
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    /* Logo positioning and sizing */
    .logo {
      width: 150px;
      margin-left: 20px;
    }

    /* Horizontal line below the logo */
    .header-line {
      width: 100%;
      height: 1px;
      background-color: #ccc;
      margin-top: 10px;
    }

    /* Main container styling */
    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin-top: 30px;
      text-align: center;
    }

    /* Subtitle styling */
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #c0d6e4; /* Silvery blue */
    }

    /* Full-width search module styling */
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    /* Search bar styling */
    .search-bar {
      width: 100%;
      max-width: 800px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    /* Search button styling */
    .search-button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 0 5px 5px 0;
      background-color: #c0d6e4; /* Silvery blue */
      border: none;
      cursor: pointer;
      color: #333;
    }

    .search-button:hover {
      background-color: #d1e3f0; /* Lighter silvery blue on hover */
    }

  </style>
</head>
<body>

  <!-- Header section with logo and horizontal line -->
  <div class="header">
    <img src="fansplans-logo.jpg" alt="FansPlans Logo" class="logo">
  </div>
  <div class="header-line"></div>

  <!-- Main content container -->
  <div class="container">
    <p>Explore new adventures when you travel for events! Discover places to visit, eat, and experience near your favorite sports events, concerts, and festivals.</p>

    <!-- Full-width search module -->
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search city, state, or country...">
      <button class="search-button">Search</button>
    </div>
  </div>

  <!-- Optional JavaScript to add a search functionality (example only) -->
  <script>
    document.querySelector('.search-button').addEventListener('click', () => {
      const query = document.querySelector('.search-bar').value;
      if (query) {
        // Later, we can connect this to an actual search function
        alert(`Searching for things to do in ${query}...`);
      } else {
        alert('Please enter a location to search.');
      }
    });
  </script>

</body>
</html>
